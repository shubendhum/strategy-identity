apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-strategy
  labels:
    app: identity-strategy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: identity-strategy
  template:
    metadata:
      labels:
        app: identity-strategy
    spec:
      imagePullSecrets:
        - name: artifactory-secret
      containers:
        - name: identity-strategy
          image: artifactory.devtools.syd.c1.macquarie.com:9956/identity-strategy:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: identity-strategy
  labels:
    app: identity-strategy
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  selector:
    app: identity-strategy
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: identity-strategy-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: identity-strategy.your-domain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: identity-strategy
                port:
                  number: 80
