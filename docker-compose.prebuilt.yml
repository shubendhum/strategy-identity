version: '3.8'

services:
  identity-strategy-web:
    build:
      context: ./frontend
      dockerfile: ../Dockerfile.prebuilt
    image: artifactory.devtools.syd.c1.macquarie.com:9956/identity-strategy:latest
    ports:
      - "3000:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
