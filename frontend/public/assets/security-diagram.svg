<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" fill="none">
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a5a5a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d3d3d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Central Shield -->
  <path d="M400 50 L480 90 L480 200 C480 260 440 310 400 340 C360 310 320 260 320 200 L320 90 Z" 
        fill="url(#shieldGrad)" stroke="#1a5a5a" stroke-width="2"/>
  <path d="M375 180 L395 200 L430 155" stroke="#ffffff" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Surrounding elements -->
  <!-- Top Left - Continuous Controls -->
  <rect x="80" y="60" width="180" height="100" rx="10" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <circle cx="130" cy="95" r="20" fill="#e0f2f1"/>
  <path d="M120 95 L140 95 M130 85 L130 105" stroke="#1a5a5a" stroke-width="2" stroke-linecap="round"/>
  <text x="170" y="93" fill="#1e293b" font-family="IBM Plex Sans, sans-serif" font-size="12" font-weight="600">Continuous</text>
  <text x="170" y="110" fill="#64748b" font-family="IBM Plex Sans, sans-serif" font-size="11">Controls</text>
  
  <!-- Top Right - Zero Trust -->
  <rect x="540" y="60" width="180" height="100" rx="10" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <circle cx="590" cy="95" r="20" fill="#e0f2f1"/>
  <path d="M580 95 L600 95 M580 87 L600 103 M580 103 L600 87" stroke="#1a5a5a" stroke-width="2" stroke-linecap="round"/>
  <text x="630" y="93" fill="#1e293b" font-family="IBM Plex Sans, sans-serif" font-size="12" font-weight="600">Zero Trust</text>
  <text x="630" y="110" fill="#64748b" font-family="IBM Plex Sans, sans-serif" font-size="11">Architecture</text>
  
  <!-- Bottom Left - Automation -->
  <rect x="80" y="240" width="180" height="100" rx="10" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <circle cx="130" cy="275" r="20" fill="#e0f2f1"/>
  <rect x="118" y="263" width="24" height="24" rx="4" fill="none" stroke="#1a5a5a" stroke-width="2"/>
  <text x="170" y="273" fill="#1e293b" font-family="IBM Plex Sans, sans-serif" font-size="12" font-weight="600">Automation</text>
  <text x="170" y="290" fill="#64748b" font-family="IBM Plex Sans, sans-serif" font-size="11">First</text>
  
  <!-- Bottom Right - Observability -->
  <rect x="540" y="240" width="180" height="100" rx="10" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <circle cx="590" cy="275" r="20" fill="#e0f2f1"/>
  <circle cx="590" cy="275" r="10" fill="none" stroke="#1a5a5a" stroke-width="2"/>
  <circle cx="590" cy="275" r="4" fill="#1a5a5a"/>
  <text x="630" y="273" fill="#1e293b" font-family="IBM Plex Sans, sans-serif" font-size="12" font-weight="600">Observability</text>
  <text x="630" y="290" fill="#64748b" font-family="IBM Plex Sans, sans-serif" font-size="11">Built-in</text>
  
  <!-- Connection lines -->
  <line x1="260" y1="110" x2="320" y2="140" stroke="#cbd5e1" stroke-width="2" stroke-dasharray="4,4"/>
  <line x1="540" y1="110" x2="480" y2="140" stroke="#cbd5e1" stroke-width="2" stroke-dasharray="4,4"/>
  <line x1="260" y1="290" x2="320" y2="260" stroke="#cbd5e1" stroke-width="2" stroke-dasharray="4,4"/>
  <line x1="540" y1="290" x2="480" y2="260" stroke="#cbd5e1" stroke-width="2" stroke-dasharray="4,4"/>
</svg>
